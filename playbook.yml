---
# PLAY 1: Web Node (Nginx)
- name: Nginx Install
  hosts: web
  become: true
  tasks:
    - name: Install Nginx (Amazon Linux compatibility)
      shell: |
        amazon-linux-extras install nginx1 -y || yum install nginx -y
      register: result
      changed_when: "'Installing' in result.stdout"

    - name: Start and Enable Nginx
      service:
        name: nginx
        state: started
        enabled: true

# PLAY 2: App Node (Java)
- name: Java App Install and Run
  hosts: app
  become: true
  gather_facts: true

  tasks:
    - name: Install Java 17 (Amazon Corretto)
      yum:
        name: java-17-amazon-corretto-devel
        state: present

    - name: Install Maven
      yum:
        name: maven
        state: present

    - name: Verify Java Installation
      command: java -version
      register: java_version
      changed_when: false
        
    # Note: Replace 'my-app.jar' with your actual jar file name if you have one
    - name: Start Java Application
      shell: "nohup java -version > /opt/myapp/java_test.log 2>&1 &"
      async: 10
      poll: 0
      changed_when: false