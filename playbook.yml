---
# PLAY 1: Web Node (Nginx Configuration)
- name: Nginx Install
  hosts: web
  become: true
  gather_facts: true

  tasks:
    - name: Install Nginx (Amazon Linux compatibility)
      shell: |
        amazon-linux-extras install nginx1 -y || yum install nginx -y
      register: result
      changed_when: "'Installing' in result.stdout"

    - name: Start and Enable Nginx
      service:
        name: nginx
        state: started
        enabled: true

# PLAY 2: App Node (Java Configuration)
- name: Java App Install and Run
  hosts: app
  become: true
  gather_facts: true

  tasks:
    - name: Install Java 17 (Amazon Corretto)
      yum:
        name: java-17-amazon-corretto-devel
        state: present

    - name: Ensure App Directory Exists
      file:
        path: /opt/myapp
        state: directory
        owner: ec2-user
        mode: '0755'

    - name: Run Java (Verify Version as a test run)
      shell: "java -version > /opt/myapp/java_test.log 2>&1"
      changed_when: false

    # To run a specific JAR file in the background, use this format:
    # - name: Start Java Application
    #   shell: "nohup java -jar /opt/myapp/app.jar > /opt/myapp/app.log 2>&1 &"
    #   async: 10
    #   poll: 0